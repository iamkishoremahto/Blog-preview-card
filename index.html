<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog preview card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/scss/css/style.css">

</head>
<body>
    
    <div class="container-fluid main_wrapper">
        <div class="row">
            <div class="col-md-3 card_preview">
                <div class="preview_image">
                    <img src="/images/illustration-article.svg" alt="image" class="img-fluid">
                </div>
                <div class="product_details">
                    <p class="product_type">Learning</p>
                    <p class="published">Published 21 Dec 2023</p>
                    <h3 class="title">HTML & CSS foundations</h3>
                    <p class="description">These languages are the backbone of every website, defining structure, content, and presentation</p>
                    <div class="auther">
                        <img src="/images/image-avatar.webp" alt="auther" class="img-fluid auther">
                        <p>Greg Hooper</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
